<body>
<script>

    
    		var n = prompt ('Input the first number');
            var m = prompt ('Input the second number');
		    var x = 10;
            var a;
            var b;
		if (n > x) {
			a = n - x;
		} else if (n == x) {
			a = x;
		} else {
			a = x - n;
		}
		if (m > x) {
			b = m - x;
		} else if (m == x) {
			b = x;
		} else {
			b = x - m;
		}

		if (a > b) {
			alert ("The closest number to " + x + " is " + m);
		} else {
			alert ("The closest numner to " + x + " is " + n);
		}

    
    
</script>
